<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>    
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag  &lt;img src= ' ' alt=' '&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr title = ' '&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista numeras</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
        <li><abbr title="use a tag &lt;a href=' '&gt;">Links</abbr></li>
        
    
        
    </ul>
</body>
</html>
