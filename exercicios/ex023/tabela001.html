<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }
       
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal, pode ser usado: Left, Center e Right*/
            vertical-align: middle; /*Alinhamento Vertial, pode ser usado: Top, Bottom e Middle */
        }

        .numero {
            text-align: right;
        }
    </STYLE>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela
            Table Row = Linha de Tabela
                Table Header = CabeÃ§alho de tabela
                Table Data = dado de tabela
    -->


    <table>
        <tr> <!-- Primeira Linha (Table Row)-->
            <td>A1</td> <!-- Dado de Tabela (Table Data)-->
            <td>B1</td>
            <td>C1</td> 
        </tr>
        <tr> <!-- Segunda Linha (Table Row)-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha (Table Row)-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>            
        </TR>    

    </table>
    
</body>
</html>
